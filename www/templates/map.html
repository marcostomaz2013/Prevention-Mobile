  <body>

  	<!-- Modal dados de usuário -->
    <div class="modal fade" id="modal-dadousuario" role="dialog" aria-labelledby="usuario" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="container">
          <div class="modal-content">
            <div class="container">
              <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group input-wrapper">
                    <input type="text" class="form-control" id="nome-cadastro" placeholder="Nome Completo">
                    <label for="nome-cadastro" class="far fa-user input-icon"></label>
                  </div>
                  <div class="form-group input-wrapper">
                    <input type="text" class="form-control" id="cpf-cadastro" maxlength="14" disabled>
                    <label for="cpf-cadastro" class="far fa-id-card input-icon"></label>
                  </div>
                  <div class="form-group input-wrapper">
                    <input type="email" class="form-control" id="mail-cadastro" disabled>
                    <label for="mail-cadastro" class="far fa-envelope input-icon"></label>
                  </div>
                  <div class="form-group input-wrapper">
                    <input type="password" class="form-control" id="senha-cadastro" placeholder="Insira a nova senha se deseja trocar">
                    <label for="senha-cadastro" class="fas fa-key input-icon"></label>
                  </div>
                  <div class="form-group input-wrapper">
                    <input type="password" class="form-control" id="senha-cadastro-confirm" placeholder="Confirmar nova Senha">
                    <label for="senha-cadastro-confirm" class="fas fa-key input-icon"></label>
                  </div>
                  <div class="form-group">
                    <table>
                      <tr>
                        <td style="border-spacing: 100px; width: 125px;">
                          <button type="button" style="width: 100px;" class="btn btn-primary btn-lg btn-block">Salvar</button>
                        </td>
                        <td style="border-spacing: 100px; width: 125px;">
                          <button type="button" style="width: 110px;" class="btn btn-primary btn-lg btn-block">Cancelar</button>
                        </td>
                      </tr>
                    </table>
                   </div>
                </form>
                <div class="use-terms">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal contatos -->
    <div class="modal fade" id="modal-contatos" role="dialog" aria-labelledby="contatos" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="container">
          <div class="modal-content">
            <div class="container">
              <div class="modal-header">
                <h5>Escolha aqui os contatos desejados para encaminhar a mensagem </h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <table border="0">
                      <tr>
                        <td width="15px">
                          <input type="checkbox" name="contato1">
                        </td>
                        <td>
                          Contato1
                        </td>
                        <td>
                          (xx) x xxxx-xxxx
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" name="contato2">
                        </td>
                        <td>
                          Contato3
                        </td>
                        <td>
                          (xx) x xxxx-xxxx
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" name="contato3">
                        </td>
                        <td>
                          Contato3
                        </td>
                        <td>
                          (xx) x xxxx-xxxx
                        </td>
                      </tr>
                      <tr>
                        <div class="form-group">
                          <td style="border-spacing: 100px; width: 125px;" colspan="2">
                            <button type="button" style="width: 100px;" class="btn btn-primary btn-lg btn-block">Salvar</button>
                          </td>
                        </div>
                        <div class="form-group">
                        <td style="border-spacing: 100px; width: 125px;" colspan="2">
                          <button type="button" style="width: 110px;" class="btn btn-primary btn-lg btn-block">Cancelar</button>
                        </td>
                        </div>
                      </tr>
                    </table>
                </form>
                <div class="use-terms">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
